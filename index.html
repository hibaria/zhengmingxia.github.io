<body>
    <header>
        <div class="container header-container">
            <div class="profile-info">
                <h1>Mingxia Zheng <span class="chinese-name">(郑明霞)</span></h1>
                <p class="subtitle"><b>🧑‍🎨 Interaction Design</b></p>
                <p><span class="icon">📞</span> Tel: (+86) 13115063236</p>
                <p><span class="icon">📧</span> Email: <a href="mailto:1002626509@qq.com">1002626509@qq.com</a></p>
                <p><span class="icon">💬</span> WeChat: zmx1002626509</p>
                <div class="links">
                    <a href="files/resume.pdf" target="_blank" class="button">📄 PDF Resume</a>
                </div>
            </div>
            <div class="carousel-container">
                <img src="images/photo1.jpeg" class="carousel-image active" alt="Photo 1">
                <img src="images/photo1.jpeg" class="carousel-image" alt="Photo 2">
                <img src="images/photo1.jpeg" class="carousel-image" alt="Photo 3">
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
        </div>
    </header>

    <script>
        let currentSlide = 0;

        function changeSlide(direction) {
            const slides = document.querySelectorAll('.carousel-image');
            slides[currentSlide].classList.remove('active');

            currentSlide += direction;
            if (currentSlide >= slides.length) currentSlide = 0;
            if (currentSlide < 0) currentSlide = slides.length - 1;

            slides[currentSlide].classList.add('active');
        }
    </script>
